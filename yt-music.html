<!DOCTYPE html>
<html>
    <head>

          <div style="display: inline;">
            <img class="shuffle-icon" src="icons/shuffle.png">
            <button class="shuffle">
              Shuffle

          </div>
          <div style="display: inline;">
            <img class="radio-icon" src="icons/radio.png">
